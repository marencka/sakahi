<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sakahi</title>
  <link href="src/loginStyle.css" rel="stylesheet">
</head>


<body>

  <header>
    <img id="headerLogo" src="src/logo.png" alt="Logo of UNC-Chapel Hill">
    <h1>Single Sign-On</h1>
  </header>

  <div class="wrapper">
    <div class="container">
      <div class="content">
        <label id="forums" for="username">Onyen -or- UNC Guest ID</label>
        <input type="email" id="email">
        <label id="forums" for="password">Password</label>
        <input type="password" id="password">
        <button id="loginBtn">Sign in</button>
        <button id="signupBtn">Sign up</button>


        <div class="loginHelp">
          <p>
            Reset password for <a href="https://account.itsapps.unc.edu/onyen/reset-password">Onyen</a>
            |
            <a href="https://account.itsapps.unc.edu/guestid/reset-password">UNC Guest ID</a>
            or get
            <a href="http://help.unc.edu/">help</a>.
          </p>
          <p class="reminder">
            <em>Important</em>
            To protect your personal information, you must close every instance of this browser that is open on your
            computer when you log out.
          </p>
        </div>
      </div>
    </div>


    <footer>
      <div class="footer">
        <p class="footer-text">â’¸ 2021 Alexis Danz. All rights reserved.</p>
      </div>
    </footer>
  </div>


  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-auth.js"></script>
  <script src="src/index.js"></script>
</body>

</html>
