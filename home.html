<!DOCTYPE html>
  <html lang='en'>
   <head>
    <title>Sakahi</title>
    <meta charset='utf-8'>
    <link href='src/stylesheet.css' rel="stylesheet">
   </head>

   <body>
     <header>
       <img id="sakailogo" src="src/sakahi_logo.png" alt="UNC-Chapel Hill logo">
     </header>

     <div id="blueband">
     </div>

    <h2>Hey there, Tarheel!</h2>
    <h3>Here you will find everything you need to start your day.</h3>

    <div id="weather">
      <h5>Current weather in Chapel Hill</h5>
      <p id="weather-conditions"></p>
      <p id="weather-temperature"></p>
      <p id="weather-humidity"></p>
    </div>

    <div id="news">
      <h5>Current top news stories</h5>
      <a id="news0Link"><p id="news0"></p></a>
      <a id="news1Link"><p id="news1"></p></a>
      <a id="news2Link"><p id="news2"></p></a>
    </div>


    <div id="quotes">
      <h5>A quote to motivate you throughout your day.</h5>
      <p id="quoteMessage"></p>
    </div>



    
    <div class="board" id="board">
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
    </div>
    <div class="winning-message" id="winningMessage">
      <div data-winning-message-text></div>
      <button id="restartButton">Restart</button>
    </div>

  


    </div>















   <button id="logoutBtn">Logout</button>

   <script src="src/home.js"></script>
   <script>
     window.onload = function() {
       weatherBalloon();
       hotnews(); 
       quote();
     }
   </script>
   </body>


  </html>
